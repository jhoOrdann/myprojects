<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://github.com/mayaracardoso/spotify-imersao/blob/develop/src/assets/icons/favicon.png?raw=true" type="image/x-icon">
    <!-- ÍCONES REMIXICON -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css">
</head>
<body>

    <div class="sidebar">

        <nav class="sidebar__navigation">

            <div class="sidebar__navigation logo">
                <a href="#"><img src="https://github.com/mayaracardoso/spotify-imersao/blob/develop/src/assets/icons/logo-spotify.png?raw=true" alt="Spotify"></a>
            </div>

            <div>
                <ul>
                    <li>
                        <a href="">
                            <span><i class="ri-home-5-fill"></i></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span><i class="ri-search-line"></i></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>

        </nav>

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span><i class="ri-book-2-fill"></i></span>
                    <span> Biblioteca</span>
                </button>
                <span class="library library__content fa-plus"><i class="ri-add-fill"></i></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie uma playlist</span>
                    <span class="text subtitle">É fácil!</span>

                    <button class="section-playlist__button">
                        <span><i class="ri-add-circle-fill"></i> Criar</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                  <span class="fa fa-globe"></span>
                  <span><i class="ri-earth-line"></i> Português do Brasil</span>
                </button>
            </div>

        </div>

    </div>

</body>
</html>
